<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Lookup App</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">DNS Lookup</h1>
        <input id="domainInput" type="text" placeholder="Enter domain names (comma separated)" class="border border-gray-300 p-2 w-full mb-4 rounded">
        <button id="lookupButton" class="bg-blue-500 text-white p-2 rounded w-full">Lookup</button>
        <div id="output" class="mt-4 text-gray-700"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
